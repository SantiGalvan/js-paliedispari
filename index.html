<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <main>

        <!-- Section Palindroma -->
        <section id="palindroma">
            <div class="container p-4 text-center">
                <div class="tile text-center mb-4">
                    <h1>Palindroma</h1>
                </div>
                <form class="row  g-3 align-items-center" id="form-palindorma">

                    <div class="col-10">
                        <div class="d-flex gap-3 align-items-center justify-content-end">
                            <label class="label-palindroma" for="text">Inserisci una parola</label>
                            <input type="text" class="form-control" id="text" required>
                        </div>
                    </div>

                    <div class="col-2 text-start">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>

                <div class="alert alert-danger m-4 d-none" role="alert" id="alert-danger">
                    <h5>Devi inserire una parola</h5>
                </div>

                <h4 id="result-palindroma" class="m-4"></h4>
            </div>
        </section>

        <!-- Section Even and Odd -->
        <section id="even-odd">
            <div class="container p-4">
                <div class="tile text-center mb-4">
                    <h1>Pari o Dispari?</h1>
                </div>
                <form id="form-even-odd">
                    <div class="row mb-3">
                        <label for="user-number" class="col-sm-2 col-form-label">Scegli un numero</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="user-number" min="1" max="5" required>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Pari o Dispari?</legend>
                        <div class="col-sm-10">
                            <select class="form-select form-control" id="select-even-odd">
                                <option value="even">Pari</option>
                                <option value="odd">Dispari</option>
                            </select>
                        </div>
                    </fieldset>
                    <button class="btn btn-primary">Genera</button>
                </form>


                <h4 id="result-even-odd" class="m-4"></h4>
            </div>
        </section>
    </main>
</body>

</html>
